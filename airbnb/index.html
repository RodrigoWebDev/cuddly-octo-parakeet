<html>
	<head>
		<meta charset="utf-8">
		<title>Airbnb</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<!----------------header para o site-------------->
		<header>
			<div class="menu-header flex">
				<div class="image-menu">
					<a href="#"><img src="images/Airbnb-logo.png"></a>
				</div>
				<div class="input-menu flex">
					<input type="text" placeholder="Comece Sua Busca">
					<i class="fas fa-search i-input-serch"></i>	
				</div>
				<div class="header-direita">
					<a href="#">Seja um anfitrião</a>
					<i class="fas fa-globe"></i>
					<i class="fas fa-user"></i>
				</div>
			</div>
		</header>
		<!----------------------FIM----------------------->
		<!----------Divs para catalogo de viagem---------->
		<div class="main-viagem">
			<div class="titulo-viagem">
				<h2>Inspiração para a sua próxima viagem</h2>
			</div>
			<div class="blocks-viagem flex">
				<div class="block_1 block">
					<img src="https://a0.muscache.com/im/pictures/3a7b8005-28b8-48b8-8efa-0a6a00f7d5d8.jpg?im_q=highq&im_w=720">
						<div class="margin-texto-block">
							<h3>Brasilia</h3>
							<p>1 hora de carro</p>
						</div>
				</div>
				<div class="block_2 block">
					<img src="https://a0.muscache.com/im/pictures/7f80b4d7-4e11-4761-a2d7-357e041c3c32.jpg?im_q=highq&im_w=720">
						<div class="margin-texto-block">
							<h3>Caldas Novas</h3>
							<p>4,5 horas de carro</p>
						</div>
				</div>
				<div class="block_3 block">
					<img src="https://a0.muscache.com/im/pictures/0538dab4-a0fc-4035-b6b2-40fa3532ee7b.jpg?im_q=highq&im_w=720">
						<div class="margin-texto-block">
							<h3>Pirenópolis</h3>
							<p>1 hora de carro</p>
						</div>
				</div>
				<div class="block_4 block">
					<img src="https://a0.muscache.com/im/pictures/2d80dcb3-cbe3-4414-ac0f-3a6af22b9ab3.jpg?im_q=highq&im_w=720">
					<div class="margin-texto-block">
						<h3>Uberlândia</h3>
						<p>5,5 horar de carro</p>
					</div>
				</div>
			</div>
		</div>
		<!----------------------FIM----------------------->
		<script src="js/index.js"></script>
	</body>
</html>
